<div class="card">
    <div class="card-header">
      Usuarios
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filtrar por:</div>
        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="listFilter" class="form-control" name="filter" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Filtro: {{listFilter}}</h3>
        </div>
        <div class="row">
            <div class="col-md-4">
              <button mat-raised-button color="primary" [routerLink]="['/AgregarUsuarios']">
                <mat-icon>add</mat-icon>
                Agregar
              </button>      
            </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
  
              <th>Id</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let user of dataSource | usuariosFilter:listFilter">
              <tr *ngIf="user.active">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.empleado ? 'Empleado' : 'Cliente'}}</td>
                <td><button mat-flat-button color="primary" [routerLink]="['/ModificarUsuarios',user.id]">Editar</button></td>
                <td><button mat-flat-button color="warn" [routerLink]="['/EliminarUsuarios',user.id]">Eliminar</button></td>
              </tr>
            </ng-container>
          </tbody>          
        </table>
      </div>
    </div>
  </div>
