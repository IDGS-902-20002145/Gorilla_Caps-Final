<div class="card">
    <div class="card-header">
      Lista Materias Primas
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filtrar por:</div>
        <div class="col-md-4">
          <input class="form-control"  class="form-control" name="filter" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Filtro: {{listFilter}}</h3>
        </div>
      </div>
      <a mat-flat-button class="success-button" [routerLink]="['/agregarMP']">Agregar Nuevo</a>

      <div class="table-responsive">

        <table class="table">
          <thead>
            <tr>
  
              <th>Id</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Cantidad</th>
              <th>Stock Minimo</th>
              <th>Activo</th>
              <th>Editar</th>
              <th>Eliminar</th>
              
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let inventario of dataSource | materiasFilter:listFilter">
              <td>{{inventario.id}}</td>
              <td>{{inventario.nombre }}</td>
              <td>{{inventario.descripcion}}</td>
              <td>{{inventario.cantidad}}</td>
              <td>{{inventario.stock_Minimo}}</td>
              <td>{{ inventario.estatus ? 1 : 0 }}</td>

  
  
              <td><button mat-flat-button color="primary" [routerLink]="['/editarMP',inventario.id]">Editar</button></td>
              <td><button mat-flat-button class="danger-button" [routerLink]="['/eliminarMP',inventario.id]">Eliminar</button></td>
              <td>
                <button mat-flat-button class="button-buy" (click)="comprarMaterial(inventario.id)">Comprar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <br>
        
      </div>
    </div>
  </div>
