<div class="container">
    <div *ngIf="producto">
        <h2>Actualizar Stock del Producto</h2>
        <div>
          <label>Nombre:</label>
          <p>{{ producto.nombre }}</p>
        </div>
        <div>
          <label>Descripci√≥n:</label>
          <p>{{ producto.descripcion }}</p>
        </div>
        <div>
          <label>Precio:</label>
          <p>{{ producto.precio }}</p>
        </div>
        <div>
          <label>Imagen:</label>
          <img [src]="getImageUrl(producto.imagen)" style="width: 150px; height: 150px;">
        </div>
        <div>
          <label>Stock Existencia Actual:</label>
          <p>{{ producto.stock_existencia }}</p>
        </div>
        <div>
          <label for="nuevoStock">Nuevo Stock:</label>
          <input type="number" id="nuevoStock" name="nuevoStock" [(ngModel)]="nuevoStock" required>
        </div>
        <div>
          <button type="button" (click)="actualizarStock()">Actualizar Stock</button>
        </div>
      </div>
      
  </div>
