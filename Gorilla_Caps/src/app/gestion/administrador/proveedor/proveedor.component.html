<div class="card">
  <div class="card-header">
    Lista Proveedores
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrar por:</div>
      <div class="col-md-4">
        <input class="form-control" name="filter" type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtro: </h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>

            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Direcci√≥n</th>
            <th>Activo</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proveedor of dataSource">
            <td>{{proveedor.id}}</td>
            <td>{{proveedor.nombre | uppercase}}</td>
            <td>{{proveedor.email}}</td>
            <td>{{proveedor.telefono}}</td>
            <td>{{proveedor.direccion}}</td>
            <td>{{proveedor.activo}}</td>


            <td><button mat-flat-button color="primary">Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
