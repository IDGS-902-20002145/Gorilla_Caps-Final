<!-- login.component.html -->
<h1 class="title" style="text-align: center;">GorillaCaps</h1>
<form class="login-form" [formGroup]="loginForm">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Ingrese su email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput formControlName="password" type="password" placeholder="Ingrese su contraseña">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="login()">Iniciar sesión</button>

  <div class="register-link">
    ¿No tienes una cuenta? <a href="/Registro">Regístrate aquí</a>
  </div>
</form>
