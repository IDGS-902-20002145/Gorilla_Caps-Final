<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregarUsuario()">
  <input type="text" name="nombre" [(ngModel)]="usuarioNuevo.name" placeholder="Nombre">
  <input type="text" name="apellido" [(ngModel)]="usuarioNuevo.email" placeholder="Correo electrónico">
  <input type="text" name="email" [(ngModel)]="usuarioNuevo.password" placeholder="Contraseña">
  <mat-slide-toggle name="empleado" [(ngModel)]="usuarioNuevo.empleado">Es empleado</mat-slide-toggle>
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
