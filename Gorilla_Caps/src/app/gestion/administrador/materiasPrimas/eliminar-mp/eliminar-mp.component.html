
<div class="form-container">
    <div class="back-button">
      <a [routerLink]="'/MateriasPrimas'">
        <mat-icon>arrow_back</mat-icon>
        Regresar
      </a>
    </div>

    <form class="form" (ngSubmit)="obtenerMaterial(ediMateriaPrima.id)">
      <h3 class="titulo">Eliminar</h3>

      <div >
        <label for="nombre">ID:</label>
        <input type="text" id="nombre" name="id" [(ngModel)]="ediMateriaPrima.id" readonly>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="ediMateriaPrima.nombre" readonly>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" [(ngModel)]="ediMateriaPrima.descripcion" readonly></textarea>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" [(ngModel)]="ediMateriaPrima.cantidad" readonly>
      </div>
      <div class="form-group">
        <label for="unidad_Medida">Unidad de Medida:</label>
        <input type="text" id="unidad_Medida" name="unidad_Medida" [(ngModel)]="ediMateriaPrima.unidad_Medida" disabled>
      </div>
      <div class="form-group">
        <label for="stock_minimo">Stock Mínimo:</label>
        <input type="number" id="stock_minimo" name="stock_minimo" [(ngModel)]="ediMateriaPrima.stock_Minimo" readonly>
      </div>
      
      <div class="form-group">
        <label for="estatus">Activo:</label>
        <input type="checkbox" id="estatus" name="estatus" [(ngModel)]="ediMateriaPrima.estatus" readonly>
      </div>
      <button type="submit" class="btn-danger" (click)="eliminar()">Eliminar Materia Prima</button>
    </form>
  </div>
